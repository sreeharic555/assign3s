<!DOCTYPE html>
<html>
	<head>
		<title>Trigonometry</title>
		<link rel="stylesheet" type="text/css" href="math.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body id="trigbody">
		<h2 id="trigh2"><u>TRIGONOMETRIC TABLE</u></h2>
		<table border="1" cellpadding="2" cellspacing="8" bgcolor="orange" width="50" id="trigtable">


			<thead id="trigthead">
			
				<tr>
					<th rowspan="2">Angles</th>
					<th rowspan="2"> 0 <sup>o</sup> </th>
					<th rowspan="2"> 30 <sup>o</sup></th>
					<th rowspan="2"> 45 <sup>o</sup></th>
					<th rowspan="2"> 60 <sup>o</sup></th>
					<th rowspan="2"> 90 <sup>o</sup></th>
				</tr>


			</thead>
			
			<tbody id="trigtbody">

				<tr>
					<td>sin θ</td>
					<td>0</td>
					<td>1/2</td>
					<td>1/√2</td>
					<td>√3/2</td>
					<td>1</td>
				</tr>

				<tr>
					<td>cos θ</td>
					<td>1</td>
					<td>√3/2</td>
					<td>1/√2</td>
					<td>1/2</td>
					<td>0</td>
				</tr>

				<tr>
					<td>tan θ</td>
					<td>0</td>
					<td>1/√3</td>
					<td>1</td>
					<td>√3</td>
					<td>∞</td>
				</tr>
				<tr>
					<td>cosec θ</td>
					<td>∞</td>
					<td>2</td>
					<td>√2</td>
					<td>2/√3</td>
					<td>1</td>
				</tr>
				<tr>
					<td>sec θ</td>
					<td>1</td>
					<td>2/√3</td>
					<td>√2</td>
					<td>2</td>
					<td>∞</td>
				</tr>
				
				
			</tbody>

			<tfoot id="trigtfoot">
				<tr>
					<td>cot θ</td>
					<td>∞</td>
					<td>√3</td>
					<td>1</td>
					<td>1/√3</td>
					<td>0</td>
				</tr>
			</tfoot>

		

	</body>
</html>
